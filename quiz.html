<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <Header>
        <h1>Basic HTML and CSS Quiz | Jeffrey Perry</h1>
    </Header>
    <main>
        <form>
            <fieldset>
                <label for="q1">What does CSS stand for:</label>
                <input type="text" id="q1" name="q1">
                <label for="q2">How many times have you failed at this exercise?</label>
                <input type="number" id="q2" name="q2">
                <label for="q3">How are id and class attributes selected in css?</label>
                <textarea id="q3" name="q3" rows="4" columns="33"></textarea>
                <label for="q4">Which of the following is a valid CSS comment?</label>
                <select id="q4" name="q4">
                    <option value="" selected disabled>Choose One...</option>
                    <option value="! This code is new !">! This code is new !</option>
                    <option value="* This code is new *">* This code is new *</option>
                    <option value="/* This code is new">/* This code is new */</option>
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p>&copy;2024 | HTML Form - Quiz | Jeffrey Perry</p>
    </footer>
</body>
</html>
