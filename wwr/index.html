<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rapids Rafting Index Page">
    <meta name="author" content="Jeff Perry">
    <title>Rapids Index Page</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>    
    <img src="images/rapids-logo.jpeg" alt="Company Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
   <main>
    <div class="hero">
        <img src="images/home-page-hero.webp" alt="Hero Image">
        <h1>Adventure Awaits You</h1>
    </div>
    <section class="adventure call-to-action">
        <h2>Choose your adventure</h2>
        <div>   
        <figure>
            <img src="images/epic.webp" alt="Adventure 1">
            <figcaption>Epic Adventure</figcaption>
        </figure>
        <figure>
            <img src="images/sights.webp" alt="Adventure 2">
            <figcaption>Sightseeing Adventure</figcaption>
        </figure>
        <figure>
            <img src="images/camping.webp" alt="Adventure 3">
            <figcaption>Camping Adventure</figcaption>
        </figure>
        </div>
        <nav class="call">
            <a href="trips.html">Select Your Adventure Here!</a>
        </nav>
     </section>
        <form>
            <fieldset>
                <legend>Subscribe to our newsletter</legend>
                <div class="form-item contact2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item contact2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
                <div class="form-item contact1">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="subscribe" name="subscribe">
                </div>       
            </fieldset>
            <button type="submit">Submit</button>
        </form>
   </main>
   <footer>
    <p>&copy; 2024 Rapids Rafting - Jeffrey Perry</p>
    <nav class="sociallinks">
        <a href="https://facebook.com"><img src="images/facebook.webp" alt="Facebook"></a>
        <a href="https://twitter.com"><img src="images/twitter.webp" alt="Twitter/X"></a>
        <a href="https://instagram.com"><img src="images/instagram.webp" alt="Instagram"></a>
    </nav>    
   </footer> 
</body>
</html>
