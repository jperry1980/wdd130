<body>
    <header>    
    <img src="images/rapids-logo.jpeg" alt="Company Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
   <main>
    <div class="hero">
        <img src="images/hero-wide.webp" alt="Hero Image">
        <h1>Rapids Rafting Contact Us</h1>
        <article>
            <img src="images/happy-rafter.webp" alt="Happy Rafter">
            <p>123 River Run Drive</p>
            <P>Jackson Hole, Wyoming</P>
            <p>555-555-5555</p>
            <p>RapidsRafting@RapidsRafting.com</p>           
        </article>
    </div>
    <div class="map">
        <article>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2806.8743515062683!2d-110.68926962955558!3d43.60400325160941!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53530fe335ea3d45%3A0x3252c9dbaac6965a!2sJackson%20Hole!5e0!3m2!1sen!2sus!4v1729191321056!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </article>    
    </div>
    <div class="adventure">    
        <section>
            <h2>Meet our staff!</h2>
            <figure>
                <img src="images/happy-employee-1.webp" alt="Adventure 1">
                <figcaption>Sally</figcaption>
            </figure>
            <figure>
                <img src="images/happy-employee-2.webp" alt="Adventure 2">
                <figcaption>Megan</figcaption>
            </figure>
            <figure>
                <img src="images/happy-employee-3.webp" alt="Adventure 3">
                <figcaption>Lilly</figcaption>
            </figure>
        </section>      
    </div>
    <form>
        <fieldset>
            <legend>Contact Us</legend>
            <div class="form-item contact2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item contact2">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </div>
            <div class="form-item contact3">
                <input type="radio" id="general inquiry" name="general inquiry" value="general inquiry">
                <label for="general inquiry">General Inquiry</label><br>
                <input type="radio" id="reservation question" name="reservation question" value="reservation question">
                <label for="reservation question">Reservation Question</label><br>
                <input type="radio" id="javascript" name="website suggestion" value="website suggestion">
                <label for="website suggestion">Website Suggestion</label>
            </div> 
            <div class="form-item contact2">
                <label for="message">Your message</label>
                <textarea id="message" name="message" rows="6"></textarea>
            </div>
            <div class="form-item contact1">
                <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                <input type="checkbox" id="subscribe" name="subscribe">
            </div>       
        </fieldset>
        <button type="submit">Submit</button>
    </form>        
   </main>
   <footer>
    <p>&copy; 2024 Rapids Rafting - Jeffrey Perry</p>
